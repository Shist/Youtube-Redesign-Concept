<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/fav-icon/youtube.ico" />
    <link rel="stylesheet" href="./styles/reset/reset.css" />
    <link rel="stylesheet" href="./styles/global/glStyle.css" />
    <title>YouTube Redesign Concept</title>
  </head>
  <body>
    <div class="global-container">
      <header class="header">
        <button class="header__burger-btn"></button>
        <a
          href="https://www.youtube.com/"
          target="_blank"
          class="header__youtube-link"
        ></a>
        <input
          type="search"
          name="video-search"
          placeholder="Search"
          class="header__search-input"
        />
        <div class="header__btns-wrapper">
          <button class="header__btn-camera"></button>
          <button class="header__btn-nine-dots"></button>
          <button class="header__btn-bell"></button>
        </div>
        <button class="header__btn-profile"></button>
      </header>
      <main class="main">
        <aside class="nav-section">
          <nav class="nav-section__main-nav">
            <ul class="nav-section__main-nav-list">
              <li class="nav-section__nav-list-item">
                <a href="#" class="nav-section__link">
                  <img
                    src="./images/svg-icons/home.svg"
                    alt="home"
                    class="nav-section__link-img"
                  />
                  <span class="nav-section__link-text">Home</span>
                </a>
              </li>
              <li class="nav-section__nav-list-item">
                <a href="#" class="nav-section__link">
                  <img
                    src="./images/svg-icons/trending.svg"
                    alt="trending"
                    class="nav-section__link-img"
                  />
                  <span class="nav-section__link-text">Trending</span>
                </a>
              </li>
              <li class="nav-section__nav-list-item">
                <a href="#" class="nav-section__link">
                  <img
                    src="./images/svg-icons/subscriptions.svg"
                    alt="subscriptions"
                    class="nav-section__link-img"
                  />
                  <span class="nav-section__link-text">Subscriptions</span>
                </a>
              </li>
            </ul>
          </nav>
          <nav class="nav-section__secondary-nav">
            <ul class="nav-section__secondary-nav-list">
              <li class="nav-section__nav-list-item">
                <a href="#" class="nav-section__link">
                  <img
                    src="./images/svg-icons/library.svg"
                    alt="library"
                    class="nav-section__link-img"
                  />
                  <span class="nav-section__link-text">Library</span>
                </a>
              </li>
              <li class="nav-section__nav-list-item">
                <a href="#" class="nav-section__link">
                  <img
                    src="./images/svg-icons/history.svg"
                    alt="history"
                    class="nav-section__link-img"
                  />
                  <span class="nav-section__link-text">History</span>
                </a>
              </li>
              <li class="nav-section__nav-list-item">
                <a href="#" class="nav-section__link">
                  <img
                    src="./images/svg-icons/watch-later.svg"
                    alt="watch later"
                    class="nav-section__link-img"
                  />
                  <span class="nav-section__link-text">Watch later</span>
                </a>
              </li>
              <li class="nav-section__nav-list-item">
                <a href="#" class="nav-section__link">
                  <img
                    src="./images/svg-icons/favourites.svg"
                    alt="favourites"
                    class="nav-section__link-img"
                  />
                  <span class="nav-section__link-text">Favourites</span>
                </a>
              </li>
              <li class="nav-section__nav-list-item">
                <a href="#" class="nav-section__link">
                  <img
                    src="./images/svg-icons/liked-videos.svg"
                    alt="liked videos"
                    class="nav-section__link-img"
                  />
                  <span class="nav-section__link-text">Liked videos</span>
                </a>
              </li>
              <li class="nav-section__nav-list-item">
                <a href="#" class="nav-section__link">
                  <img
                    src="./images/svg-icons/music.svg"
                    alt="music"
                    class="nav-section__link-img"
                  />
                  <span class="nav-section__link-text">Music</span>
                </a>
              </li>
              <li class="nav-section__nav-list-item">
                <a href="#" class="nav-section__link">
                  <img
                    src="./images/svg-icons/games.svg"
                    alt="games"
                    class="nav-section__link-img"
                  />
                  <span class="nav-section__link-text">Games</span>
                </a>
              </li>
              <li class="nav-section__nav-list-item">
                <a href="#" class="nav-section__link">
                  <img
                    src="./images/svg-icons/show-more.svg"
                    alt="show more"
                    class="nav-section__link-img"
                  />
                  <span class="nav-section__link-text">Show more</span>
                </a>
              </li>
            </ul>
          </nav>
          <nav class="nav-section__subscriptions-nav">
            <ul class="nav-section__subscriptions-nav-list">
              <li class="nav-section__nav-list-item">
                <a href="#" class="nav-section__link">
                  <img
                    src="./images/main-pictures/gussie-singleton.png"
                    alt="Gussie Singleton"
                    class="nav-section__link-img"
                  />
                  <span class="nav-section__link-text">Gussie Singleton</span>
                </a>
              </li>
              <li class="nav-section__nav-list-item">
                <a href="#" class="nav-section__link">
                  <img
                    src="./images/main-pictures/nora-francis.png"
                    alt="Nora Francis"
                    class="nav-section__link-img"
                  />
                  <span class="nav-section__link-text">Nora Francis</span>
                </a>
              </li>
              <li class="nav-section__nav-list-item">
                <a href="#" class="nav-section__link">
                  <img
                    src="./images/main-pictures/belle-briggs.png"
                    alt="Belle Briggs"
                    class="nav-section__link-img"
                  />
                  <span class="nav-section__link-text">Belle Briggs</span>
                </a>
              </li>
              <li class="nav-section__nav-list-item">
                <a href="#" class="nav-section__link">
                  <img
                    src="./images/main-pictures/eunice-cortez.png"
                    alt="Eunice Cortez"
                    class="nav-section__link-img"
                  />
                  <span class="nav-section__link-text">Eunice Cortez</span>
                </a>
              </li>
              <li class="nav-section__nav-list-item">
                <a href="#" class="nav-section__link">
                  <img
                    src="./images/main-pictures/emma-hanson.png"
                    alt="Emma Hanson"
                    class="nav-section__link-img"
                  />
                  <span class="nav-section__link-text">Emma Hanson</span>
                </a>
              </li>
              <li class="nav-section__nav-list-item">
                <a href="#" class="nav-section__link">
                  <img
                    src="./images/main-pictures/leah-berry.png"
                    alt="Leah Berry"
                    class="nav-section__link-img"
                  />
                  <span class="nav-section__link-text">Leah Berry</span>
                </a>
              </li>
            </ul>
          </nav>
          <a href="#" class="nav-section__settings-wrapper">
            <img
              src="./images/svg-icons/settings.svg"
              alt="settings"
              class="nav-section__link-img"
            />
            <span class="nav-section__link-text">Settings</span>
          </a>
        </aside>
        <div class="main__main-content-section"></div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
